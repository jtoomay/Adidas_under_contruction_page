<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Adidas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="all-container">
        <header>
          <img
            class="logo"
            src="https://assets.codepen.io/6060109/2560px-Adidas_Logo+1.png"
          />
        </header>
        <div id="hero-img"></div>

        <div class="content">
          <h2 class="we">WE'RE</h2>
          <h2 class="coming-soon">COMING SOON</h2>
        </div>

        <div class="main-content">
          <p class="main-content">
            Hello friends! We are currently building our new sports and comfort
            clothing store. Add your email address below to stay up-to-date with
            announcements and our launch proposals.
          </p>
        </div>

        <form id="form">
          <input type="text" placeholder="Email Address" />
          <button type="submit">Go</button>
        </form>
      </div>
      <div id="hero-img-desktop"></div>
    </div>
  </body>
</html>
